<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Hackathon Quiz App</title>

</head>

<!-- Bootstrap classes applied to entire body element to center quiz container horizontally and vertically -->
<body class="d-flex justify-content-center align-items-center vh-100">

    <!-- Quiz container -->
    <div class="container mt-5 text-center">
        <div id="quiz-card" class="card p-4">
        <!-- h4 element represents the question text -->
        <h4 id="question">Loading question...</h4>
            <!-- 4 buttons that will each pull the appropriate question text from JS file -->
            <div class="mt-3" id="answer-buttons">
                <button class="btn btn-outline-primary m-2" id="btnA">A</button>
                <button class="btn btn-outline-primary m-2" id="btnB">B</button>
                <button class="btn btn-outline-primary m-2" id="btnC">C</button>
                <button class="btn btn-outline-primary m-2" id="btnD">D</button>
            </div>
            <!-- Score div with "score" span element, to be updated via JS file dependent on answer input -->
            <div class="mt-3">
                <p>Score: <span id="score">0</span>/5</p>
            </div>
        </div>
    </div>
  
    <!-- Results modal that shows up when all questions have been answered -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-center p-4">
            <h5 class="modal-title" id="resultModalLabel">Quiz Complete!</h5>
            <!--  -->
            <p id="finalScore" class="mt-3"></p>
            <button type="button" class="btn btn-success mt-2" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>

</html>
