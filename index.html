<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Hackathon Quiz App</title>
  </head>

  <!-- Bootstrap classes applied to entire body element to center quiz container horizontally and vertically -->
  <body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Quiz container (Arun dealing with this) -->
    <div class="container text-center">
      <div id="quiz-card" class="card p-3">
        <!-- h1 element represents the question text -->
        <h1 id="question">Question loading...</h1>

        <div id="answers" class="row justify-content-center mt-3">
          <div class="col-6 text-start">
            <ol>
              <li id="answer1" class="answer">Answer 1 loading...</li>
              <li id="answer2" class="answer">Answer 2 loading...</li>
              <li id="answer3" class="answer">Answer 3 loading...</li>
              <li id="answer4" class="answer">Answer 4 loading...</li>
            </ol>
          </div>
        </div>

        <!-- 4 buttons that will each pull the appropriate question text from JS file -->
        <div class="container mt-3" id="answer-buttons">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-2">
            <div class="col">
              <button class="btn btn-outline-secondary w-100" id="btnA">
                A
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-secondary w-100" id="btnB">
                B
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-secondary w-100" id="btnC">
                C
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-secondary w-100" id="btnD">
                D
              </button>
            </div>
          </div>
        </div>

        <!-- Score div with "score" span element, to be updated via JS file dependent on answer input -->
        <div class="mt-3">
          <p>Question: <span id="score">0</span> of 5</p>
        </div>
        <div class="progress" style="height: 20px">
          <div
            class="progress-bar"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="5"
          ></div>
        </div>
      </div>
    </div>

    <!-- Results modal (Mark dealing with this) -->
    <!-- Modal Container -->
    <div
      id="gameModal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
      aria-describedby="modalDesc"
    >
      <div class="modal-content">
        <h2 id="modalTitle">ðŸŽ‰ Game Over!</h2>
        <p id="modalDesc">Well done! Youâ€™ve completed the challenge.</p>
        <button id="closeModal">Play Again</button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- Project JS code-->
    <script src="assets/js/globals.js"></script>
    <script src="assets/js/score.js"></script>
    <script src="assets/js/buttons.js"></script>

    <!-- question-logic.js -->
    <script src="assets/js/question-logic.js"></script>
  </body>
</html>
