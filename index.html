<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Quizathon</title>
</head>

<!-- Bootstrap classes applied to entire body element to center quiz container horizontally and vertically -->

<body>
    <!-- Quiz container -->
    <section class="d-flex justify-content-center align-items-center min-vh-100 my-3">
        <div class="container text-center">
            <h1 class="mb-4">Quizathon!</h1>
            <div id="quiz-card" class="card p-3">
                
                <!-- Question text, gets updated via JS script -->
                <h2 id="question">Question loading...</h2>

                <!-- Answer options text, gets updated via JS script -->
                <div id="answers" class="row justify-content-center mt-3">
                    <div class="text-start w-auto">
                        <ol>
                            <li id="answer1" class="answer">Answer 1 loading...</li>
                            <li id="answer2" class="answer">Answer 2 loading...</li>
                            <li id="answer3" class="answer">Answer 3 loading...</li>
                            <li id="answer4" class="answer">Answer 4 loading...</li>
                        </ol>
                    </div>
                </div>

                <!-- 4 answer buttons -->
                <div class="container mt-3" id="answer-buttons">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-2">
                        <div class="col">
                            <button class="btn btn-outline-secondary w-100" id="btnA">
                                A
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-secondary w-100" id="btnB">
                                B
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-secondary w-100" id="btnC">
                                C
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-secondary w-100" id="btnD">
                                D
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Question tracking through text and progress bar, gets updated via JS script-->
                <div class="mt-3">
                    <p class="small mb-0">
                        Question: <span id="trackquestionnumber">0</span> of 5
                    </p>
                </div>
                <div class="d-flex align-items-center mt-0">
                    <span id="progress-label"><i>Progress:</i></span>
                    <div class="progress flex-grow-1 position-relative">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="5">
                        </div>

                        <!-- Progress bar segments with numbers -->
                        <div class="position-absolute w-100 h-100 d-flex align-items-center justify-content-around"
                            style="top: 0; left: 0; pointer-events: none">
                            <span class="progress-number" role="progressbar" aria-label="Question 1 of 5">1</span>
                            <span class="progress-number" role="progressbar" aria-label="Question 2 of 5">2</span>
                            <span class="progress-number" role="progressbar" aria-label="Question 3 of 5">3</span>
                            <span class="progress-number" role="progressbar" aria-label="Question 4 of 5">4</span>
                            <span class="progress-number" role="progressbar" aria-label="Question 5 of 5">5</span>
                        </div>
                    </div>
                </div>

                <!-- Score div with "score" span element, gets updated via JS script dependent on answer input -->
                <p>Score: <span id="score">0</span>/5</p>
            </div>
        </div>
    </section>

    <!-- Modal Container -->
    <section> 
        <div id="gameModal" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h2>Congratulations!</h2>
                        <p>You got <span id="finalScore">x</span> questions correct!</p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button id="replayButton" type="button" class="btn btn-success">Replay</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

    <!-- Project JS code-->
    <script src="assets/js/globals.js"></script>
    <script src="assets/js/score.js"></script>
    <script src="assets/js/buttons.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/question-logic.js"></script>
</body>

</html>
