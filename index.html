<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Hackathon Quiz App</title>

</head>

<!-- Bootstrap classes applied to entire body element to center quiz container horizontally and vertically -->
<body class="d-flex justify-content-center align-items-center vh-100">

    <!-- Quiz container (Arun dealing with this) -->
    <div class="container mt-5 text-center">
        <div id="quiz-card" class="card p-4">
        <!-- h4 element represents the question text -->
        <h1 id="question">Loading question...</h1>
        <div id="answers" class="text-start">
            <ol>
                <li id="answer1">1</li>
                <li id="answer2">1</li>
                <li id="answer3">1</li>
                <li id="answer4">1</li>
            </ol>
        </div>
        <div>
            <!-- 4 buttons that will each pull the appropriate question text from JS file -->
            <div class="mt-3" id="answer-buttons">
                <button class="btn btn-outline-secondary m-2" id="btnA">A</button>
                <button class="btn btn-outline-secondary m-2" id="btnB">B</button>
                <button class="btn btn-outline-secondary m-2" id="btnC">C</button>
                <button class="btn btn-outline-secondary m-2" id="btnD">D</button>
            </div>
            <!-- Score div with "score" span element, to be updated via JS file dependent on answer input -->
            <div class="mt-3">
                <p>Score: <span id="score">0</span>/5</p>
            </div>
        </div>
    </div>
  
    <!-- Results modal (Mark dealing with this) -->
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>

</html>
